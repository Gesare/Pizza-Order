<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Best Pizza online</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <p class="tit">BEST PIZZA ONLINE ORDER
                <img src="images/LOGO/logo.png" height="100" width="100"></p>
        </div>
        <div class="card bg-dark text-white">
            <img src="images/backgrounds/pizza1.jpeg" id="back">
            <div class="card-img-overlay">
                <div class="row text-center">
                    <div class="col-md-3 col-sm-3 ">
                        <label>Choose the size</label><br>
                        <input type="radio" name="size" value="small"> Small,    Rwf 1800<br>
                        <input type="radio" name="size" value="medium"> Medium,   Rwf 3000<br>
                        <input type="radio" name="size" value="large"> Large,   Rwf 5000
                    </div>
                    <div class="col-md-3 col-sm-3 text-center">
                        <label>Choose the crust</label><br>
                        <input type="radio" value="crispy" name="crust">Crispy<br>
                        <input type="radio" value="stuffed" name="crust">Stuffed<br>
                        <input type="radio" value="gluten-free" name="crust">Gluten-free
                    </div>
                    <div class="col-md-6 col-sm-6 text-center">
                        <label for="price" id="price">
                            <h1>Price</h1>
                        </label>
                        <label for="amount" id="pizza-amount"></label>
                    </div>
                </div><br>
                <div class="row text-center">
                    <div class="col-md-6 col-sm-6 ">
                        <label>Choose toppings</label>
                        <select>
                            <option value="" disabled selected>--toppings of your choice--</option>
                            <option value="mushrooms">Mushrooms</option>
                            <option value="onions">Onions</option>
                            <option value="pepperoni">Pepperoni</option>
                            <option value="bacon">Bacon and shrimp</option>
                            <option value="barbecue">Barbecue sauce and chicken</option>
                            <option value="taco">Taco toppings</option>
                            <option value="cheese">Extra cheese</option>
                            <option value="peppers">Green peppers</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-sm-6" >
                        <label for="delivery" id="delivery">
                            <h1>Delivery charges</h1>
                        </label>
                        <label for="charges" id="charges"></label><br>
                        <label for="details" id="order">
                            <h3>Details</h3>
                        </label><br>
                        <label for="resume" id="details"></label>
                    </div>
                </div><br>
                <div class="row text-center">
                    <div class="col-md-6 col-sm-6">
                        <label>Quantity</label>
                        <input type="number" min="1" placeholder="--order as much as possible--" id="number">
                    </div>
                </div><br>
                <div class="row justify-content-center">
                    <div class="col-md-6 col sm-6">
                        <button id="pick" type="submit">Pickup</button>
                        <button id="deliver" type="submit">Deliver</button>
                    </div>
                    <div class="col-md-4 col-sm-4 justify-content-end">
                        <button id="check" type="submit">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
